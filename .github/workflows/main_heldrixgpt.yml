name: Deploy to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'  # Specify your Node.js version here

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Build application
      run: npm run build

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D4CDC1F28C4F408CB59CD7F3BA11538D }}
        tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_1D362B7341304BEE9165F94A0FE69561 }}
        subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D8C6ED3CF450479FA1EE3AEAFC848987 }}
        package: .

    - name: Verify deployment
      run: |
        curl -s --retry 10 --retry-delay 5 https://YOUR_APP_NAME.azurewebsites.net || exit 1
